<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Event Registration</h2>
        <p>Fill out the form below to reserve your spot.</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
            </div>

            <div class="form-group">
                <label for="ticketType">Ticket Type</label>
                <select id="ticketType" name="ticketType">
                    <option value="general">General Admission</option>
                    <option value="vip">VIP Pass</option>
                    <option value="student">Student Discount</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dietary Requirements</label>
                <textarea id="dietary" name="dietary" rows="2" placeholder="None, Vegan, Gluten-free, etc."></textarea>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
        <div id="successMessage" class="hidden">Registration Successful! See you there.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
